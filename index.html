<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Interactive Web Page</h1>
    <button id="modeToggle">ðŸŒ™ Toggle Dark Mode</button>
  </header>

  <main>
    <!-- Part 1: Event Handling -->
    <section>
      <h2>Event Handling Demo</h2>
      <button id="revealMessageBtn">Click Me</button>
      <p id="message" class="hidden">ðŸŽ‰ You clicked the button!</p>
    </section>

    <!-- Part 2: Interactive Components -->
    <section>
      <h2>Counter Game</h2>
      <div id="counterContainer">
        <button id="decreaseBtn">-</button>
        <span id="counter">0</span>
        <button id="increaseBtn">+</button>
      </div>
    </section>

    <section>
      <h2>FAQ (Collapsible)</h2>
      <div class="faq-item">
        <button class="faq-question">What is JavaScript?</button>
        <div class="faq-answer">JavaScript is a programming language that makes web pages interactive.</div>
      </div>
      <div class="faq-item">
        <button class="faq-question">Why use JavaScript?</button>
        <div class="faq-answer">It allows you to create dynamic content and improve user experience.</div>
      </div>
    </section>

    <!-- Part 3: Form Validation -->
    <section>
      <h2>Sign Up Form</h2>
      <form id="signupForm" novalidate>
        <label>
          Name:
          <input type="text" id="name" required>
          <span class="error" id="nameError"></span>
        </label>

        <label>
          Email:
          <input type="email" id="email" required>
          <span class="error" id="emailError"></span>
        </label>

        <label>
          Password:
          <input type="password" id="password" required>
          <span class="error" id="passwordError"></span>
        </label>

        <button type="submit">Submit</button>
        <p id="formSuccess" class="success hidden">âœ… Form submitted successfully!</p>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
